{% extends "base.html" %}

{% block title %}Crear Producto 😁{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

    <form action="" method="POST" class="mt-2" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>  
{% endblock content %}
